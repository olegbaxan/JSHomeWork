<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src=bootstrap/js/bootstrap.min.js></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
    <script src="myScript.js"></script>
    <title>Home work 6</title>
    <script>
        var initial = 50;
    </script>
</head>

<body>

    <div class="container">
        <div class="progress">
            <div id="firstGraph" class="progress-bar" style="width: 50%;"></div>
        </div>
        <button type="button" class="btn btn-dark" onclick="displayGraph(1,initial++)">DA</button>
        <button type="button " class="btn btn-success " onclick="displayGraph(2,initial--); ">NU</button>

        <div class="progress ">
            <div id="secondGraph" class="progress-bar bg-danger progress-bar-striped progress-bar-animated " style="width: 70%; ">
                70%
            </div>
        </div>
        <button type="button " class="btn btn-info " onclick="document.getElementById(`secondGraph`).innerText=`80%`">	Buton info</button>
        <button type="button " id="btn-danger" class="btn btn-danger " onclick="document.getElementById(`btn-danger`).classList=`bg-success`">Buton danger</button>
        <div class="progress ">
            <div id="thirdGraph" class="progress-bar bg-success " style="width: 80%; ">
                80%
            </div>
        </div>
        <button type="button " id="btn-link" class="btn btn-link " onclick="thirdGraph(1)">	Buton link</button>
        <button type="button " class="btn btn-warning " onclick="document.getElementsByClassName(`btn-link`).classList=`btn-warning`">Buton warning</button>
        <div class="progress ">
            <div class="progress-bar bg-warning " style="width: 75% "></div>
            <div class="progress-bar bg-danger " style="width: 25% "></div>
        </div>
        <button type="button " class="btn btn-success ">Buton succes</button>
        <button type="button " class="btn btn-success ">Buton succes</button>

    </div>
    <script type="text/javascript">
        function displayGraph(operation, pozition) {
            if (operation == 1) {
                document.getElementById(`firstGraph`).style.width = pozition + `%`;
                document.getElementById(`firstGraph`).innerText = pozition + `%`;
            } else {
                document.getElementById(`firstGraph`).style.width = pozition + `%`;
                document.getElementById(`firstGraph`).innerText = pozition + `%`;
            }
        }

        function thirdGraph(operation) {
            if (operation == 1) {
                document.getElementById("thirdGraph").style.width = 90 + `%`;
                document.getElementById("thirdGraph").classList = `bg-info`;
                document.getElementById("btn-link").classList = `bg-danger`;
                document.getElementById("thirdGraph").innerText = ``;
            }
        }
    </script>

</body>

</html>
